version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.6.0-browsers

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: run the build
          command: npm run build
  unitTest:
    docker:
      - image: circleci/node:12.6.0-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Run unit tests
          command: npm run test
  uiTest:
    docker:
      - image: cypress/base:10
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Verify Cypress
          command: npm run cy:verify
      - save_cache:
          key: cache-{{ checksum "package.json" }}
          paths:
            - ~/.npm
            - ~/.cache
      - run:
          name: Run Cypress
          command: npm run cy:run
  deployTest:
      docker:
        - image: circleci/node:12.6.0
      environment:
        HEROKU_APP_NAME: test-armadillo-arms
      steps:
        - checkout
        - run:
            name: Deploy to test frontend on Heroku
            command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
        - run: sleep 10
        - run:
            name: Ping test deployment
            command: curl --fail https://$HEROKU_APP_NAME.herokuapp.com/
  deployDemo:
      docker:
         - image: circleci/node:12.6.0
      environment:
         HEROKU_APP_NAME: demo-armadillo-arms
      steps:
          - checkout
          - run:
              name: Deploy to demo frontend on Heroku
              command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
          - run: sleep 10
          - run:
              name: Ping test deployment
              command: curl --fail https://$HEROKU_APP_NAME.herokuapp.com/
  deployProd:
      docker:
         - image: circleci/node:12.6.0
      environment:
          HEROKU_APP_NAME: armadillo-arms
      steps:
          - checkout
          - run:
              name: Deploy to production frontend on Heroku
              command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master
          - run:
              name: Ping test deployment
              command: curl --fail https://$HEROKU_APP_NAME.herokuapp.com/

workflows:
  version: 2
  testAndDeploy:
    jobs:
      - build
      - unitTest
      - deployTest:
          requires:
            - build
            - unitTest
      - uiTest:
          requires:
            - deployTest
      - deployDemo:
          requires:
            - uiTest
      - deployProd:
          requires:
            - deployDemo


